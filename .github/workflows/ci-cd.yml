name: Heroku Deployment CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku --version

      - name: Authenticate to Heroku (Set API Key as Environment Variable)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Authenticating with Heroku..."
          heroku whoami

      - name: List Heroku Apps
        run: heroku apps

      - name: Add Heroku remote
        run: git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

      - name: Set up Git authentication with Heroku API key
        run: |
          git config --global credential.helper store
          echo "https://$HEROKU_API_KEY:@git.heroku.com" > ~/.git-credentials
          
      # Debugging step (optional): Verify credentials in the credentials file
      - name: Verify Git Credentials
        run: cat ~/.git-credentials

      - name: Deploy to Heroku
        run: git push heroku main
