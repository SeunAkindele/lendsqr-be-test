name: Heroku Deployment CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Debug Heroku Authentication
        run: |
          echo "OAuth token length: ${#{{ secrets.HEROKU_OAUTH_TOKEN }}}"
          heroku whoami

      - name: Authenticate to Heroku
        run: echo ${{ secrets.HEROKU_OAUTH_TOKEN }} | heroku auth:token

      - name: Add Heroku remote
        run: git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

      - name: Deploy to Heroku
        run: git push heroku main
