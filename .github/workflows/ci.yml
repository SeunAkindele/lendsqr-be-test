name: Heroku Deployment CI  # Name of the workflow

on:
  push:
    branches:
      - main  # Trigger workflow on push to 'main' branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull request to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Run the job on the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checkout the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Set up Node.js environment
        with:
          node-version: '18'  # Use Node.js version 18

      - name: Install dependencies
        run: npm install  # Install project dependencies

      - name: Run tests
        run: npm test  # Run the test suite
